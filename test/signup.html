<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Sign Up</h2>

<form onsubmit="return validateForm()">
    <label for="username">아이디:</label>
    <input type="text" id="username" name="username" pattern="[a-zA-Z0-9]{4,12}" title="영어와 숫자만 입력 가능하며, 4글자 이상 12글자 이하로 입력하세요." required>
    
    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" pattern=".{6,}" title="6자 이상 입력하세요." required>
    
    <label for="nickname">닉네임:</label>
    <input type="text" id="nickname" name="nickname" pattern=".{2,8}" title="2글자 이상 8글자 이하로 입력하세요." required>
    
    <input type="submit" value="가입하기">
</form>

<script>
    function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var nickname = document.getElementById("nickname").value;

        var usernamePattern = /[a-zA-Z0-9]{4,12}/;
        var passwordPattern = /.{6,}/;
        var nicknamePattern = /.{2,8}/;

        if (!usernamePattern.test(username)) {
            alert("아이디는 영어와 숫자만 입력 가능하며, 4글자 이상 12글자 이하로 입력해야 합니다.");
            return false;
        }

        if (!passwordPattern.test(password)) {
            alert("비밀번호는 6자 이상 입력해야 합니다.");
            return false;
        }

        if (!nicknamePattern.test(nickname)) {
            alert("닉네임은 2글자 이상 8글자 이하로 입력해야 합니다.");
            return false;
        }

        alert("회원가입이 완료되었습니다!");
        window.location.href = "index.html"; // index.html로 이동
        return true;
    }
</script>

</body>
</html>
