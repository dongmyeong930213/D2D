  <title>Login</title>  
  <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .login-container {
        width: 300px;
        margin: auto;
        text-align: center;
        margin-top: 50px;
    }
    input[type="text"], input[type="password"], input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
    }
    .social-login {
        margin-top: 20px;
    }
    .social-login button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    .signup-link {
        margin-top: 20px;
        text-align: left;
    }
    .signup-link a {
        text-decoration: none;
        color: blue;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form>
    <input type="text" placeholder="Username" name="username" required>
    <input type="password" placeholder="Password" name="password" required>
    <input type="submit" value="Login">
  </form>
  <div class="social-login">
    <button onclick="kakaoLogin()">Login with Kakao</button>
  </div>
  <div class="signup-link">
    <p>Don't have an account? <a href="signup.html">Sign up</a> or sign up with Kakao</p>
  </div>
</div>
